<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Karyawan</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;

            /* Watermark Style */
            background-repeat: repeat;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' version='1.1' height='60px' width='150px'><text x='0' y='40' fill='rgba(0, 123, 255, 0.08)' font-family='sans-serif' font-size='16' transform='rotate(-15 40 40)'>Latucya BRILink</text></svg>");
            background-size: 140px 60px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            /* Perbesar ukuran font Absensi Karyawan */
            font-size: 2.8em; /* Ukuran default untuk desktop/tablet */
        }
        /* Style untuk nama toko (Latucya BRILink Gradasi) */
        .store-name {
            /* Perbesar ukuran font Latucya BRILink */
            font-size: 3em; /* Ukuran default untuk desktop/tablet */
            margin-top: -10px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
        }
        /* Style untuk gradasi teks */
        .gradient-text {
            background: linear-gradient(to right, #007bff, orange);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        /* Style untuk tanggal dan waktu */
        #currentDateTime {
            font-size: 1.5em;
            margin-bottom: 25px;
            color: #555;
            font-weight: bold;
            text-align: center;
        }

        /* Style untuk tombol */
        .absent-button {
            background-color: #007bff; /* Warna biru */
            color: white;
            /* Ukuran padding dan font disesuaikan untuk responsif */
            padding: 15px 30px; /* Padding default */
            font-size: 2em; /* Ukuran font default */
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 30px; 
            margin-bottom: 30px;
            display: block; 
            margin-left: auto;
            margin-right: auto;
            max-width: 90%; 
            width: fit-content; /* Sesuaikan lebar dengan konten */
        }
        .absent-button:hover {
            background-color: #0056b3; 
            transform: translateY(-2px); 
        }
        .absent-button:active {
            transform: translateY(0); 
        }
        .absent-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        #result {
            margin-top: 15px;
            font-size: 1.2em;
            color: #555;
            text-align: center;
            min-height: 30px;
        }
        .success { color: #28a745; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
        .info { color: #007bff; }
        
        /* Style untuk pesan memproses/sukses absensi */
        .processing-success {
            color: #28a745 !important;
            font-size: 1.4em !important;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }

        /* Style untuk notifikasi sudah absen */
        .already-absent {
            color: #ffc107 !important;
            font-size: 1.3em !important;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border: 1px solid #ffc107;
            background-color: #fff3cd;
            border-radius: 5px;
            margin: 15px auto;
            max-width: 80%;
        }

        /* Style untuk footer "Dikembangkan oleh" */
        .footer-text {
            margin-top: 30px;
            font-size: 0.8em;
            color: #777;
            text-align: center;
        }
        
        /* Media Queries untuk responsif di layar kecil (HP Android) */
        @media (max-width: 600px) {
            h1 { 
                font-size: 2.2em; /* Font "Absensi Karyawan" di HP */
            }
            .store-name { 
                font-size: 2.5em; /* Font "Latucya BRILink" di HP */
            }
            #currentDateTime { 
                font-size: 1.1em; 
            }
            .absent-button {
                padding: 12px 25px; /* Padding tombol di HP, sedikit lebih kecil */
                font-size: 1.8em; /* Ukuran font tombol di HP */
            }
            #result { font-size: 1em; }
            .processing-success { font-size: 1.1em !important; }
            .already-absent { font-size: 1em !important; max-width: 95%; }
            .footer-text { font-size: 0.7em; }
        }
    </style>
</head>
<body>
    <h1>Absensi Karyawan</h1>
    <div class="store-name gradient-text">
        Latucya BRILink
    </div>
    
    <div id="currentDateTime"></div>

    <button id="absentButton" class="absent-button">KLIK UNTUK ABSEN</button>
    <div id="result" class="info">Tekan tombol di atas untuk mencatat absensi.</div>

    <div class="footer-text">
        Dikembangkan oleh Muhammad Jodi Marties Seviadi
    </div>

    <script>
        const absentButton = document.getElementById('absentButton');
        const resultElement = document.getElementById('result');

        function catatAbsensi() {
            absentButton.disabled = true; 
            resultElement.className = 'processing-success';
            resultElement.innerHTML = `Memproses absensi...`;

            const googleAppsScriptURL = 'https://script.google.com/macros/s/AKfycbx77aDwjESBSzlBlLnVK53Nxx_9mL9Wr_YgsAHRVviqas7UFqiIiubKpFGjCqjAFunF/exec'; 
            const employeeIdentifier = "Karyawan Utama"; 
            
            fetch(googleAppsScriptURL, {
                method: 'POST',
                mode: 'cors', 
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `action=absen&qrData=${encodeURIComponent(employeeIdentifier)}`
            })
            .then(response => response.json()) 
            .then(data => {
                console.log('Respons dari Apps Script:', data);
                if (data.status === "success") {
                    const now = new Date();
                    const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                    const dateString = now.toLocaleDateString('id-ID', optionsDate);
                    const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
                    const timeString = now.toLocaleTimeString('id-ID', optionsTime) + ' WIB'; 
                    const formattedAbsenTime = encodeURIComponent(`${dateString}, Pukul ${timeString}`);
                    
                    window.location.href = `success.html?time=${formattedAbsenTime}`;
                } else if (data.status === "already_absent") {
                    resultElement.className = 'already-absent';
                    resultElement.innerHTML = `Absensi gagal: ${data.message}`; 
                    setTimeout(() => {
                        resultElement.innerHTML = 'Tekan tombol di atas untuk mencatat absensi.';
                        resultElement.className = 'info';
                        absentButton.disabled = false; 
                    }, 4000); 
                } else {
                    resultElement.className = 'error'; 
                    resultElement.innerHTML = `Terjadi kesalahan saat memproses absensi: ${data.message || 'Respons tidak dikenal'}.`;
                    setTimeout(() => {
                        resultElement.innerHTML = 'Tekan tombol di atas untuk mencatat absensi.';
                        resultElement.className = 'info';
                        absentButton.disabled = false; 
                    }, 4000);
                }
            })
            .catch(error => {
                console.error('Error saat mengirim absensi atau memproses respons:', error);
                resultElement.className = 'error'; 
                resultElement.innerHTML = `Terjadi kesalahan jaringan atau server. Silakan coba lagi.`;
                
                setTimeout(() => {
                    resultElement.innerHTML = 'Tekan tombol di atas untuk mencatat absensi.';
                    resultElement.className = 'info';
                    absentButton.disabled = false; 
                }, 3000);
            });
        }

        absentButton.addEventListener('click', catatAbsensi);

        function updateDateTime() {
            const now = new Date();
            const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('id-ID', optionsDate);
            const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const timeString = now.toLocaleTimeString('id-ID', optionsTime) + ' WIB'; 

            document.getElementById('currentDateTime').innerHTML = `${dateString} | ${timeString}`;
        }

        setInterval(updateDateTime, 1000);

        window.onload = function() {
            updateDateTime();
            absentButton.disabled = false;
            resultElement.innerHTML = 'Tekan tombol di atas untuk mencatat absensi.';
            resultElement.className = 'info';
        };
    </script>
</body>
</html>
