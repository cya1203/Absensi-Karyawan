<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Karyawan</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;

            /* Watermark Style START */
            background-repeat: repeat;
            --watermark-blue: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' version='1.1' height='70px' width='180px'><text x='0' y='45' fill='rgba(0, 123, 255, 0.05)' font-family='sans-serif' font-size='22' transform='rotate(-15 40 40)'>Latucya BRILink</text></svg>");
            --watermark-orange: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' version='1.1' height='70px' width='180px'><text x='0' y='45' fill='rgba(255, 165, 0, 0.05)' font-family='sans-serif' font-size='22' transform='rotate(-15 40 40)'>Latucya BRILink</text></svg>");
            
            background-image: var(--watermark-blue), var(--watermark-orange);
            background-size: 170px 65px; 
            background-position: 0 0, 85px 32.5px; 
            /* Watermark Style END */
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            font-size: 2.8em; 
        }
        .store-name {
            font-size: 3em; 
            margin-top: -10px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
            background: none; 
            -webkit-background-clip: unset;
            background-clip: unset;
            -webkit-text-fill-color: unset;
            color: unset;
        }
        .store-name .latucya-text {
            color: #004a99; /* Warna biru BRI */
        }
        .store-name .brilink-text {
            color: #ff6600; /* Warna orange yang lebih gelap */
        }

        #currentDateTime {
            font-size: 1.5em;
            margin-bottom: 25px;
            color: #555;
            font-weight: bold;
            text-align: center;
        }

        .absent-button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 2em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 30px; 
            margin-bottom: 30px;
            display: block; 
            margin-left: auto;
            margin-right: auto;
            white-space: nowrap; 
            min-width: fit-content; 
            max-width: 90%; 
            box-sizing: border-box; 
        }
        .absent-button:hover {
            background-color: #0056b3; 
            transform: translateY(-2px); 
        }
        .absent-button:active {
            transform: translateY(0); 
        }
        .absent-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        #result {
            margin-top: 15px;
            font-size: 1.2em;
            color: #555;
            text-align: center;
            min-height: 30px;
        }
        .success { color: #28a745; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
        .info { color: #007bff; }
        
        .processing-success {
            color: #28a745 !important;
            font-size: 1.4em !important;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }

        .already-absent {
            color: #ffc107 !important;
            font-size: 1.3em !important;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border: 1px solid #ffc107;
            background-color: #fff3cd;
            border-radius: 5px;
            margin: 15px auto;
            max-width: 80%;
        }

        .footer-text {
            margin-top: 30px;
            font-size: 0.8em;
            color: #777;
            text-align: center;
        }

        /* Hapus style untuk peta karena tidak ada lagi */
        /* #map {
            height: 300px; 
            width: 80%; 
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px; 
        } */

        /* Style untuk detail lokasi */
        #locationDetails {
            margin-top: 15px; /* Sesuaikan margin jika peta dihapus */
            font-size: 1em;
            color: #333;
            text-align: left; /* Teks rata kiri untuk daftar */
            width: 80%;
            max-width: 500px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #locationDetails p {
            margin: 5px 0;
            line-height: 1.4;
            font-size: 0.95em; /* Sedikit lebih kecil agar lebih ringkas */
            color: #555;
        }
        #locationDetails p strong {
            color: #007bff; /* Warna biru untuk label */
        }
        #locationDetails p.current-time-display {
            font-weight: bold;
            color: #004a99; /* Warna biru BRI */
            font-size: 1.1em;
            margin-top: 10px;
        }
        
        @media (max-width: 600px) {
            h1 { 
                font-size: 2.2em; 
            }
            .store-name { 
                font-size: 2.5em; 
            }
            #currentDateTime { 
                font-size: 1.1em; 
            }
            .absent-button {
                padding: 12px 25px;
                font-size: 1.8em;
                max-width: 90%; 
            }
            #result { font-size: 1em; }
            .processing-success { font-size: 1.1em !important; }
            .already-absent { font-size: 1em !important; max-width: 95%; }
            .footer-text { font-size: 0.7em; }
            
            /* Hapus penyesuaian ukuran peta untuk mobile */
            /* #map {
                width: 95%; 
                height: 250px; 
            } */

            /* Penyesuaian detail lokasi untuk mobile */
            #locationDetails {
                width: 95%;
                padding: 12px;
            }
            #locationDetails p {
                font-size: 0.85em; /* Lebih kecil lagi di mobile */
            }
            #locationDetails p.current-time-display {
                font-size: 1em;
            }

            /* Watermark di HP */
            body {
                --watermark-blue-mobile: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' version='1.1' height='60px' width='150px'><text x='0' y='40' fill='rgba(0, 123, 255, 0.04)' font-family='sans-serif' font-size='18' transform='rotate(-15 40 40)'>Latucya BRILink</text></svg>");
                --watermark-orange-mobile: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' version='1.1' height='60px' width='150px'><text x='0' y='40' fill='rgba(255, 165, 0, 0.04)' font-family='sans-serif' font-size='18' transform='rotate(-15 40 40)'>Latucya BRILink</text></svg>");
                
                background-size: 140px 55px; 
                background-position: 0 0, 70px 27.5px; 
            }
        }
    </style>
</head>
<body>
    <h1>Absensi Karyawan</h1>
    <div class="store-name">
        <span class="latucya-text">Latucya</span> <span class="brilink-text">BRILink</span>
    </div>
    
    <div id="currentDateTime"></div>

    <button id="absentButton" class="absent-button">KLIK UNTUK ABSEN</button>
    <div id="result" class="info">Tekan tombol di atas untuk mencatat absensi.</div>

    <div id="locationDetails">
        <p><strong>Koordinat:</strong> <span id="displayLat">...</span>, <span id="displayLng">...</span></p>
        <p><strong>Alamat:</strong> <span id="displayAddress">Mencari alamat...</span></p>
        <p class="current-time-display"><strong>Waktu Saat Ini:</strong> <span id="displayCurrentTime">...</span></p>
    </div>

    <div class="footer-text">
        Dikembangkan oleh Muhammad Jodi Marties Seviadi
    </div>

    <script>
        const absentButton = document.getElementById('absentButton');
        const resultElement = document.getElementById('result');
        const displayLat = document.getElementById('displayLat');
        const displayLng = document.getElementById('displayLng');
        const displayAddress = document.getElementById('displayAddress');
        const displayCurrentTime = document.getElementById('displayCurrentTime');

        // Hapus variabel global untuk peta dan marker
        // let currentMap = null; 
        // let currentMarker = null; 

        // Fungsi untuk memperbarui tampilan waktu di detail lokasi
        function updateDisplayTime() {
            const now = new Date();
            const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const timeString = now.toLocaleTimeString('id-ID', optionsTime) + ' WIB'; 
            displayCurrentTime.textContent = timeString;
        }

        // Fungsi untuk melakukan reverse geocoding menggunakan Nominatim
        async function getAddressFromCoordinates(lat, lng) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                let addressParts = [];
                const address = data.address;

                // Urutan prioritas dari Nominatim, sesuaikan jika ada kebutuhan lain
                if (address.road) addressParts.push(address.road);
                if (address.suburb) addressParts.push(address.suburb); // Untuk kelurahan/dusun jika ada
                if (address.village) addressParts.push(address.village); // Desa
                else if (address.town) addressParts.push(address.town); // Kota kecil
                else if (address.city) addressParts.push(address.city); // Kota besar
                
                if (address.county) addressParts.push(address.county); // Kabupaten/Kota Administrasi
                if (address.state) addressParts.push(address.state); // Provinsi
                if (address.country) addressParts.push(address.country);

                // Jika tidak ada detail spesifik, gunakan display_name lengkap
                return addressParts.length > 0 ? addressParts.join(', ') : data.display_name;

            } catch (error) {
                console.error('Error fetching address:', error);
                return 'Tidak dapat menemukan alamat.';
            }
        }

        // Fungsi untuk menampilkan detail lokasi tanpa peta
        async function updateLocationDetails(latitude, longitude) {
            // Tampilkan koordinat
            displayLat.textContent = latitude.toFixed(6); // Batasi 6 desimal
            displayLng.textContent = longitude.toFixed(6); // Batasi 6 desimal
            displayAddress.textContent = 'Mencari alamat...'; // Reset saat mencari alamat baru

            // Dapatkan alamat dan tampilkan
            const address = await getAddressFromCoordinates(latitude, longitude);
            displayAddress.textContent = address;
        }

        // Fungsi untuk mendapatkan lokasi dan kemudian mencatat absensi
        function catatAbsensiDenganLokasi() {
            absentButton.disabled = true; 
            resultElement.className = 'processing-success';
            resultElement.innerHTML = `Memproses absensi dan mendapatkan lokasi...`;
            
            // Sembunyikan detail lokasi sebentar saat memproses
            document.getElementById('locationDetails').style.display = 'none';

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        
                        // Perbarui detail lokasi tanpa peta
                        updateLocationDetails(latitude, longitude);
                        document.getElementById('locationDetails').style.display = 'block'; // Tampilkan lagi

                        // Panggil fungsi absensi setelah mendapatkan lokasi
                        kirimAbsensi(latitude, longitude);
                    },
                    (error) => {
                        let errorMessage = "Tidak dapat mendapatkan lokasi. ";
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage += "Izin lokasi ditolak. Silakan izinkan lokasi untuk absensi.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage += "Informasi lokasi tidak tersedia.";
                                break;
                            case error.TIMEOUT:
                                errorMessage += "Waktu habis untuk mendapatkan lokasi.";
                                break;
                            case error.UNKNOWN_ERROR:
                                errorMessage += "Terjadi kesalahan tidak dikenal saat mendapatkan lokasi.";
                                break;
                        }
                        resultElement.className = 'error';
                        resultElement.innerHTML = `Absensi gagal: ${errorMessage} Silakan refresh halaman dan coba lagi.`;
                        setTimeout(() => {
                            resultElement.innerHTML = 'Tekan tombol di atas untuk mencatat absensi.';
                            resultElement.className = 'info';
                            absentButton.disabled = false; 
                            document.getElementById('locationDetails').style.display = 'block'; // Tampilkan lagi
                        }, 5000); 
                        console.error('Error saat mendapatkan lokasi:', error);
                    },
                    {
                        enableHighAccuracy: true, 
                        timeout: 10000,           
                        maximumAge: 0             
                    }
                );
            } else {
                resultElement.className = 'error';
                resultElement.innerHTML = `Absensi gagal: Browser Anda tidak mendukung Geolocation.`;
                setTimeout(() => {
                    resultElement.innerHTML = 'Tekan tombol di atas untuk mencatat absensi.';
                    resultElement.className = 'info';
                    absentButton.disabled = false; 
                    document.getElementById('locationDetails').style.display = 'block'; // Tampilkan lagi
                }, 4000);
            }
        }

        function kirimAbsensi(latitude, longitude) {
            const googleAppsScriptURL = 'https://script.google.com/macros/s/AKfycbx77aDwjESBSzlBlLnVK53Nxx_9mL9Wr_YgsAHRVviqas7UFqiIiubKpFGjCqjAFunF/exec'; 
            const employeeIdentifier = "Karyawan Utama"; 
            
            const requestBody = `action=absen&qrData=${encodeURIComponent(employeeIdentifier)}&latitude=${encodeURIComponent(latitude)}&longitude=${encodeURIComponent(longitude)}`;

            fetch(googleAppsScriptURL, {
                method: 'POST',
                mode: 'cors', 
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: requestBody
            })
            .then(response => response.json()) 
            .then(data => {
                console.log('Respons dari Apps Script:', data);
                if (data.status === "success") {
                    const now = new Date();
                    const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                    const dateString = now.toLocaleDateString('id-ID', optionsDate);
                    const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
                    const timeString = now.toLocaleTimeString('id-ID', optionsTime) + ' WIB'; 
                    const formattedAbsenTime = encodeURIComponent(`${dateString}, Pukul ${timeString}`);
                    
                    window.location.href = `success.html?time=${formattedAbsenTime}&lat=${latitude}&lng=${longitude}`; // Tambahkan lat & lng ke URL
                } else if (data.status === "already_absent") {
                    resultElement.className = 'already-absent';
                    resultElement.innerHTML = `Absensi gagal: ${data.message}`; 
                    setTimeout(() => {
                        resultElement.innerHTML = 'Tekan tombol di atas untuk mencatat absensi.';
                        resultElement.className = 'info';
                        absentButton.disabled = false; 
                    }, 4000); 
                } else {
                    resultElement.className = 'error'; 
                    resultElement.innerHTML = `Terjadi kesalahan saat memproses absensi: ${data.message || 'Respons tidak dikenal'}.`;
                    setTimeout(() => {
                        resultElement.innerHTML = 'Tekan tombol di atas untuk mencatat absensi.';
                        resultElement.className = 'info';
                        absentButton.disabled = false; 
                    }, 4000);
                }
            })
            .catch(error => {
                console.error('Error saat mengirim absensi atau memproses respons:', error);
                resultElement.className = 'error'; 
                resultElement.innerHTML = `Terjadi kesalahan jaringan atau server. Silakan coba lagi.`;
                
                setTimeout(() => {
                    resultElement.innerHTML = 'Tekan tombol di atas untuk mencatat absensi.';
                    resultElement.className = 'info';
                    absentButton.disabled = false; 
                }, 3000);
            });
        }

        absentButton.addEventListener('click', catatAbsensiDenganLokasi);

        function updateDateTime() {
            const now = new Date();
            const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('id-ID', optionsDate);
            const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const timeString = now.toLocaleTimeString('id-ID', optionsTime) + ' WIB'; 

            document.getElementById('currentDateTime').innerHTML = `${dateString} | ${timeString}`;
        }

        window.onload = function() {
            updateDateTime();
            setInterval(updateDateTime, 1000); // Update waktu di header
            setInterval(updateDisplayTime, 1000); // Update waktu di detail lokasi
            absentButton.disabled = false;
            resultElement.innerHTML = 'Tekan tombol di atas untuk mencatat absensi.';
            resultElement.className = 'info';

            // Inisialisasi detail lokasi dengan lokasi default jika tidak ada lokasi yang ditemukan
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        updateLocationDetails(position.coords.latitude, position.coords.longitude);
                    },
                    (error) => {
                        console.warn("Gagal mendapatkan lokasi saat memuat halaman:", error);
                        // Jika tidak mendapatkan lokasi, inisialisasi detail lokasi di lokasi default (contoh: Jakarta)
                        updateLocationDetails(-6.2088, 106.8456); // Koordinat default Jakarta
                        displayAddress.textContent = 'Tidak dapat mendeteksi lokasi saat ini.';
                    },
                    {
                        enableHighAccuracy: false, // Kurangi akurasi untuk load awal
                        timeout: 5000,
                        maximumAge: 0             // Selalu coba dapatkan lokasi terbaru untuk load awal
                    }
                );
            } else {
                updateLocationDetails(-6.2088, 106.8456); // Koordinat default Jakarta
                displayAddress.textContent = 'Geolocation tidak didukung browser.';
            }
            // Hapus event listener untuk meresize peta karena tidak ada peta lagi
            // window.addEventListener('resize', () => {
            //     if (currentMap) {
            //         currentMap.invalidateSize();
            //     }
            // });
        };
    </script>
</body>
</html>
