<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Karyawan</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;

            /* Watermark Style START */
            background-repeat: repeat;
            --watermark-blue: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' version='1.1' height='70px' width='180px'><text x='0' y='45' fill='rgba(0, 123, 255, 0.1)' font-family='sans-serif' font-size='22' transform='rotate(-15 40 40)'>Latucya BRILink</text></svg>");
            
            background-image: var(--watermark-blue);
            background-size: 170px 65px; 
            background-position: 0 0; 
        }

        @media only screen and (max-width: 600px) {
            body {
                background-size: 140px 55px; 
                background-position: 0 0; 
            }
        }
        /* Watermark Style END */

        .store-name {
            font-size: 2.5em;
            font-weight: bold;
            color: #003366; /* Dark blue for BRILink vibe */
            margin-bottom: 20px;
            text-align: center;
        }

        .latucya-text {
            color: #007bff; /* Bright blue for Latucya */
        }

        .brilink-text {
            color: #003366; /* Dark blue for BRILink */
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .info-item {
            margin-bottom: 15px;
            font-size: 1.1em;
            color: #555;
        }

        .info-item strong {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            margin-top: 20px;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }

        .success-green {
            color: #28a745;
        }

        .error-red {
            color: #dc3545;
        }

        .warning-yellow {
            color: #ffc107;
        }

        .valid {
            color: #28a745;
            font-weight: bold;
            margin-top: 10px;
        }

        .warning {
            color: #ffc107;
            font-weight: bold;
            margin-top: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
            display: none; /* Default hidden, shown via JS */
        }

        a:hover {
            text-decoration: underline;
        }

        .footer-text {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="store-name">
        <span class="latucya-text">Latucya</span> <span class="brilink-text">BRILink</span>
    </div>

    <div class="container">
        <h1>Absensi Karyawan</h1>
        
        <div class="info-item">
            <strong>Waktu Saat Ini:</strong>
            <span id="displayDateTime">Memuat...</span>
        </div>

        <div class="info-item">
            <strong>Waktu Absensi Dibuka:</strong>
            <span id="countdown">Memuat...</span>
        </div>

        <div class="info-item">
            <strong>Lokasi Anda:</strong>
            <span id="displayAddress">Mendapatkan lokasi...</span>
        </div>

        <div class="info-item">
            <strong>Jarak ke Titik Absensi:</strong>
            <span id="displayDistance">Menghitung...</span>
        </div>
        
        <p id="locationValidationMessage" class="info-item"></p>

        <a id="googleMapsLink" href="#" target="_blank">Lihat di Google Maps</a>
        
        <button id="absentButton" onclick="kirimAbsensi(currentLatitude, currentLongitude)" disabled>
            KLIK UNTUK ABSEN
        </button>

        <div id="result"></div>
    </div>

    <div class="footer-text">
        Dikembangkan oleh Muhammad Jodi Marties Seviadi
    </div>

<script>
    // Pastikan URL Aplikasi Web Google Apps Script Anda benar di sini
    // Ini adalah URL yang Anda dapatkan setelah deployment GAS Anda
    const googleAppsScriptURL = 'https://script.google.com/macros/s/AKfycbzw3SXiq_1yKyY4W3sj1pFe1CuGBMyUtxrZ7KTRbD4PGvquPrMrvbnZhpoOlO8EEhr0lw/exec'; 

    // Koordinat lokasi target absensi (pastikan ini sama dengan yang di Google Apps Script)
    const TARGET_LAT = -6.53336932533567; 
    const TARGET_LNG = 108.45551912883644;
    const VALID_RADIUS_METERS = 50; // Radius validasi dalam meter

    // Dapatkan elemen-elemen HTML yang diperlukan
    const displayDateTime = document.getElementById('displayDateTime');
    const displayAddress = document.getElementById('displayAddress');
    const displayDistance = document.getElementById('displayDistance');
    const locationValidationMessage = document.getElementById('locationValidationMessage');
    const absentButton = document.getElementById('absentButton');
    const googleMapsLink = document.getElementById('googleMapsLink'); 

    let currentLatitude = null;
    let currentLongitude = null;

    // Fungsi untuk memperbarui tanggal dan waktu secara real-time
    function updateDateTime() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
        displayDateTime.textContent = now.toLocaleDateString('id-ID', options);
    }

    // Panggil updateDateTime setiap detik
    setInterval(updateDateTime, 1000);

    // Fungsi untuk menghitung jarak antara dua koordinat geografis (Haversine formula)
    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371000; // Radius bumi dalam meter
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = 
            Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        const distance = R * c;
        return distance; // Jarak dalam meter
    }

    // Fungsi untuk memperbarui detail lokasi
    function updateLocationDetails(latitude, longitude, isMock = false) {
        currentLatitude = latitude;
        currentLongitude = longitude;

        const distance = calculateDistance(latitude, longitude, TARGET_LAT, TARGET_LNG);
        displayDistance.textContent = `${distance.toFixed(2)} meter`;

        if (distance <= VALID_RADIUS_METERS) {
            locationValidationMessage.innerHTML = 'Lokasi valid, Anda berada dalam jangkauan absensi.';
            locationValidationMessage.className = 'valid';
            absentButton.disabled = false;
        } else {
            locationValidationMessage.innerHTML = `Lokasi tidak valid, terlalu jauh (${distance.toFixed(2)} meter) dari lokasi absensi yang ditentukan.`;
            locationValidationMessage.className = 'warning';
            absentButton.disabled = true;
        }

        // --- Perbaikan link Google Maps ---
        // Menggunakan format URL Google Maps yang standar untuk titik lokasi
        googleMapsLink.href = `https://www.google.com/maps/search/?api=1&query=${latitude},${longitude}`; 
        googleMapsLink.style.display = 'inline-block'; // Tampilkan link
        
        // Mock alamat untuk demo atau jika Geolocation tidak tersedia
        if (isMock) {
            displayAddress.textContent = `(${latitude.toFixed(6)}, ${longitude.toFixed(6)}) - Lokasi Mock/Default`;
        } else {
            displayAddress.textContent = `(${latitude.toFixed(6)}, ${longitude.toFixed(6)}) - Lokasi Akurat`;
        }
    }

    // Fungsi untuk mendapatkan lokasi pengguna dan memperbarui tampilan
    function getLocation() {
        const resultElement = document.getElementById('result');
        resultElement.innerHTML = 'Mendapatkan lokasi Anda...';
        resultElement.className = ''; // Reset class

        // --- DEBUGGING: Tampilkan URL Apps Script di halaman ---
        // HAPUS BARIS INI SETELAH ANDA YAKIN URL SUDAH BENAR DAN MASALAH TERATASI
        resultElement.innerHTML += `<br>URL Apps Script: <b>${googleAppsScriptURL}</b>`;
        // --- AKHIR DEBUGGING ---

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    updateLocationDetails(latitude, longitude);
                    // resultElement.innerHTML = ''; // Hapus pesan "Mendapatkan lokasi" setelah berhasil
                },
                (error) => {
                    let errorMessage = "Gagal mendapatkan lokasi Anda. ";
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage += "Pastikan Anda memberikan izin lokasi.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage += "Informasi lokasi tidak tersedia.";
                            break;
                        case error.TIMEOUT:
                            errorMessage += "Permintaan mendapatkan lokasi habis waktu.";
                            break;
                        case error.UNKNOWN_ERROR:
                            errorMessage += "Terjadi kesalahan tidak dikenal saat mendapatkan lokasi.";
                            break;
                    }
                    resultElement.innerHTML = `Penting: ${errorMessage}`;
                    resultElement.className = 'error-red';
                    absentButton.disabled = true; // Nonaktifkan tombol absen jika lokasi tidak didapat
                },
                {
                    enableHighAccuracy: true, 
                    timeout: 5000,
                    maximumAge: 0             
                }
            );
        } else {
            updateLocationDetails(TARGET_LAT, TARGET_LNG, true); 
            displayAddress.textContent = 'Geolocation tidak didukung browser.';
            locationValidationMessage.className = 'warning';
            locationValidationMessage.style.display = 'block';
            locationValidationMessage.innerHTML = `Peringatan!! Browser Anda tidak mendukung Geolocation. Absensi mungkin tidak valid.`;
            absentButton.disabled = true;
            googleMapsLink.style.display = 'none'; 

            resultElement.className = 'warning-yellow';
            resultElement.innerHTML = `Penting: Browser Anda tidak mendukung Geolocation. Absensi tidak dapat dilakukan.`;
        }
    }

    // Fungsi untuk memperbarui hitung mundur
    function updateCountdown() {
        const targetDate = new Date();
        targetDate.setHours(8, 0, 0, 0); // Atur target ke 08:00:00 hari ini (misal)

        const now = new Date();
        const diff = targetDate.getTime() - now.getTime();

        const countdownElement = document.getElementById('countdown');

        if (diff > 0) {
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            countdownElement.textContent = `Absensi dibuka dalam: ${hours}j ${minutes}m ${seconds}d`;
        } else {
            countdownElement.textContent = 'Absensi sudah dibuka!';
            // Anda bisa mengaktifkan tombol absen di sini jika kondisi lokasi sudah valid
            // if (currentLatitude !== null && currentLongitude !== null && absentButton.disabled) {
            //     absentButton.disabled = false;
            // }
        }
    }
    // Panggil updateCountdown setiap detik
    setInterval(updateCountdown, 1000);

    // Fungsi utama untuk mengirim data absensi ke Google Apps Script
    async function kirimAbsensi(latitude, longitude) {
        const employeeIdentifier = "Karyawan Utama"; // Karena hanya ada 1 karyawan

        const resultElement = document.getElementById('result');
        const absenButton = document.getElementById('absentButton');
        resultElement.innerHTML = '';
        absenButton.disabled = true; // Nonaktifkan tombol saat proses berlangsung

        try {
            // Menggunakan URLSearchParams untuk mengirim data (solusi untuk TypeError)
            const dataToSend = new URLSearchParams();
            dataToSend.append('action', 'absen');
            dataToSend.append('latitude', latitude);
            dataToSend.append('longitude', longitude);
            dataToSend.append('qrData', employeeIdentifier); 

            const response = await fetch(googleAppsScriptURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded' // Penting: Mengatur Content-Type eksplisit
                },
                body: dataToSend // Menggunakan URLSearchParams
            });

            const responseData = await response.json();

            if (response.ok) { // Jika status HTTP 200-299
                if (responseData.status === "success") {
                    resultElement.className = 'success-green';
                    resultElement.innerHTML = `Absensi berhasil!`;
                    // Arahkan ke halaman sukses dengan parameter waktu
                    window.location.href = `success.html?time=${encodeURIComponent(new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false }))}`;
                } else if (responseData.status === "already_absent") {
                    resultElement.className = 'warning-yellow';
                    resultElement.innerHTML = responseData.message;
                } else {
                    // Ini akan menangkap {"status":"error","message":"Parameter request tidak valid atau kosong."}
                    resultElement.className = 'error-red';
                    resultElement.innerHTML = responseData.message || "Terjadi kesalahan yang tidak terduga dari server.";
                }
            } else { // Jika status HTTP 4xx, 5xx, dll.
                resultElement.className = 'error-red';
                resultElement.innerHTML = `Terjadi kesalahan jaringan atau server (${response.status}: ${response.statusText}).`;
                console.error("Error from server:", responseData); // Untuk debugging di konsol browser
            }

        } catch (error) {
            console.error('Fetch error:', error);
            resultElement.className = 'error-red';
            resultElement.innerHTML = `Terjadi kesalahan jaringan atau server: ${error.message}`;
        } finally {
            absenButton.disabled = false; // Aktifkan kembali tombol setelah proses selesai
        }
    }

    // Inisialisasi: Panggil getLocation saat DOM siap
    document.addEventListener('DOMContentLoaded', () => {
        updateDateTime(); // Inisialisasi waktu dan tanggal
        updateCountdown(); // Inisialisasi hitung mundur
        getLocation();     // Dapatkan lokasi
    });
</script>
</body>
</html>
