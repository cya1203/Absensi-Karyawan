<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Karyawan</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIINfQPDQwrLpfenyFwEKoJpkPKVchvk/vU="
        crossorigin=""/>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;

            /* Watermark Style START */
            background-repeat: repeat;
            --watermark-blue: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' version='1.1' height='70px' width='180px'><text x='0' y='45' fill='rgba(0, 123, 255, 0.05)' font-family='sans-serif' font-size='22' transform='rotate(-15 40 40)'>Latucya BRILink</text></svg>");
            --watermark-orange: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' version='1.1' height='70px' width='180px'><text x='0' y='45' fill='rgba(255, 165, 0, 0.05)' font-family='sans-serif' font-size='22' transform='rotate(-15 40 40)'>Latucya BRILink</text></svg>");
            
            background-image: var(--watermark-blue), var(--watermark-orange);
            background-size: 170px 65px; 
            background-position: 0 0, 85px 32.5px; 
            /* Watermark Style END */
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            font-size: 2.8em; 
        }
        .store-name {
            font-size: 3em; 
            margin-top: -10px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
            background: none; 
            -webkit-background-clip: unset;
            background-clip: unset;
            -webkit-text-fill-color: unset;
            color: unset;
        }
        .store-name .latucya-text {
            color: #004a99; /* Warna biru BRI */
        }
        .store-name .brilink-text {
            color: #ff6600; /* Warna orange yang lebih gelap */
        }

        #currentDateTime {
            font-size: 1.5em;
            margin-bottom: 25px;
            color: #555;
            font-weight: bold;
            text-align: center;
        }

        .absent-button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 2em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 30px; 
            margin-bottom: 30px;
            display: block; 
            margin-left: auto;
            margin-right: auto;
            white-space: nowrap; 
            min-width: fit-content; 
            max-width: 90%; 
            box-sizing: border-box; 
        }
        .absent-button:hover {
            background-color: #0056b3; 
            transform: translateY(-2px); 
        }
        .absent-button:active {
            transform: translateY(0); 
        }
        .absent-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        #result {
            margin-top: 15px;
            font-size: 1.2em;
            color: #555;
            text-align: center;
            min-height: 30px;
        }
        .success { color: #28a745; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
        .info { color: #007bff; }
        
        .processing-success {
            color: #28a745 !important;
            font-size: 1.4em !important;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }

        .already-absent {
            color: #ffc107 !important;
            font-size: 1.3em !important;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border: 1px solid #ffc107;
            background-color: #fff3cd;
            border-radius: 5px;
            margin: 15px auto;
            max-width: 80%;
        }

        .footer-text {
            margin-top: 30px;
            font-size: 0.8em;
            color: #777;
            text-align: center;
        }

        /* Style untuk peta */
        #map {
            height: 300px; /* Tinggi peta default */
            width: 80%; /* Lebar peta default */
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px; /* Batasi lebar maksimal untuk tampilan desktop */
        }
        
        @media (max-width: 600px) {
            h1 { 
                font-size: 2.2em; 
            }
            .store-name { 
                font-size: 2.5em; 
            }
            #currentDateTime { 
                font-size: 1.1em; 
            }
            .absent-button {
                padding: 12px 25px;
                font-size: 1.8em;
                max-width: 90%; 
            }
            #result { font-size: 1em; }
            .processing-success { font-size: 1.1em !important; }
            .already-absent { font-size: 1em !important; max-width: 95%; }
            .footer-text { font-size: 0.7em; }
            
            /* Penyesuaian ukuran peta untuk mobile */
            #map {
                width: 95%; /* Lebar peta di mobile, lebih luas */
                height: 250px; /* Tinggi peta di mobile, sedikit lebih kecil */
            }

            /* Watermark di HP */
            body {
                --watermark-blue-mobile: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' version='1.1' height='60px' width='150px'><text x='0' y='40' fill='rgba(0, 123, 255, 0.04)' font-family='sans-serif' font-size='18' transform='rotate(-15 40 40)'>Latucya BRILink</text></svg>");
                --watermark-orange-mobile: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' version='1.1' height='60px' width='150px'><text x='0' y='40' fill='rgba(255, 165, 0, 0.04)' font-family='sans-serif' font-size='18' transform='rotate(-15 40 40)'>Latucya BRILink</text></svg>");
                
                background-size: 140px 55px; 
                background-position: 0 0, 70px 27.5px; 
            }
        }
    </style>
</head>
<body>
    <h1>Absensi Karyawan</h1>
    <div class="store-name">
        <span class="latucya-text">Latucya</span> <span class="brilink-text">BRILink</span>
    </div>
    
    <div id="currentDateTime"></div>

    <button id="absentButton" class="absent-button">KLIK UNTUK ABSEN</button>
    <div id="result" class="info">Tekan tombol di atas untuk mencatat absensi.</div>

    <div id="map"></div>

    <div class="footer-text">
        Dikembangkan oleh Muhammad Jodi Marties Seviadi
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nEF3zZ/c+p7qLgN7pZl5/n6b6+J+M7nL/d5+Z6w="
        crossorigin=""></script>
    <script>
        const absentButton = document.getElementById('absentButton');
        const resultElement = document.getElementById('result');
        let currentMap = null; // Variabel global untuk menyimpan instance peta
        let currentMarker = null; // Variabel global untuk menyimpan instance marker

        // Fungsi untuk menginisialisasi atau memperbarui peta Leaflet
        function initLeafletMap(latitude, longitude) {
            const mapId = 'map';
            const zoomLevel = 17; // Tingkat zoom yang lebih dekat

            if (currentMap) {
                // Jika peta sudah ada, update view dan marker
                currentMap.setView([latitude, longitude], zoomLevel);
                if (currentMarker) {
                    currentMarker.setLatLng([latitude, longitude]);
                } else {
                    currentMarker = L.marker([latitude, longitude]).addTo(currentMap)
                        .bindPopup('Lokasi Anda Saat Ini')
                        .openPopup();
                }
            } else {
                // Jika peta belum ada, buat yang baru
                currentMap = L.map(mapId).setView([latitude, longitude], zoomLevel);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(currentMap);

                currentMarker = L.marker([latitude, longitude]).addTo(currentMap)
                    .bindPopup('Lokasi Anda Saat Ini')
                    .openPopup();
            }
            // Penting: Invalidate size agar peta render dengan benar
            currentMap.invalidateSize(); 
        }

        // Fungsi untuk mendapatkan lokasi dan kemudian mencatat absensi
        function catatAbsensiDenganLokasi() {
            absentButton.disabled = true; 
            resultElement.className = 'processing-success';
            resultElement.innerHTML = `Memproses absensi dan mendapatkan lokasi...`;

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        
                        // Inisialisasi atau update peta dengan lokasi yang didapat
                        initLeafletMap(latitude, longitude);

                        // Panggil fungsi absensi setelah mendapatkan lokasi
                        kirimAbsensi(latitude, longitude);
                    },
                    (error) => {
                        let errorMessage = "Tidak dapat mendapatkan lokasi. ";
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage += "Izin lokasi ditolak. Silakan izinkan lokasi untuk absensi.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage += "Informasi lokasi tidak tersedia.";
                                break;
                            case error.TIMEOUT:
                                errorMessage += "Waktu habis untuk mendapatkan lokasi.";
                                break;
                            case error.UNKNOWN_ERROR:
                                errorMessage += "Terjadi kesalahan tidak dikenal saat mendapatkan lokasi.";
                                break;
                        }
                        resultElement.className = 'error';
                        resultElement.innerHTML = `Absensi gagal: ${errorMessage} Silakan refresh halaman dan coba lagi.`;
                        setTimeout(() => {
                            resultElement.innerHTML = 'Tekan tombol di atas untuk mencatat absensi.';
                            resultElement.className = 'info';
                            absentButton.disabled = false; 
                        }, 5000); 
                        console.error('Error saat mendapatkan lokasi:', error);
                    },
                    {
                        enableHighAccuracy: true, 
                        timeout: 10000,           
                        maximumAge: 0             
                    }
                );
            } else {
                resultElement.className = 'error';
                resultElement.innerHTML = `Absensi gagal: Browser Anda tidak mendukung Geolocation.`;
                setTimeout(() => {
                    resultElement.innerHTML = 'Tekan tombol di atas untuk mencatat absensi.';
                    resultElement.className = 'info';
                    absentButton.disabled = false; 
                }, 4000);
            }
        }

        function kirimAbsensi(latitude, longitude) {
            const googleAppsScriptURL = 'https://script.google.com/macros/s/AKfycbx77aDwjESBSzlBlLnVK53Nxx_9mL9Wr_YgsAHRVviqas7UFqiIiubKpFGjCqjAFunF/exec'; 
            const employeeIdentifier = "Karyawan Utama"; 
            
            const requestBody = `action=absen&qrData=${encodeURIComponent(employeeIdentifier)}&latitude=${encodeURIComponent(latitude)}&longitude=${encodeURIComponent(longitude)}`;

            fetch(googleAppsScriptURL, {
                method: 'POST',
                mode: 'cors', 
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: requestBody
            })
            .then(response => response.json()) 
            .then(data => {
                console.log('Respons dari Apps Script:', data);
                if (data.status === "success") {
                    const now = new Date();
                    const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                    const dateString = now.toLocaleDateString('id-ID', optionsDate);
                    const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
                    const timeString = now.toLocaleTimeString('id-ID', optionsTime) + ' WIB'; 
                    const formattedAbsenTime = encodeURIComponent(`${dateString}, Pukul ${timeString}`);
                    
                    window.location.href = `success.html?time=${formattedAbsenTime}&lat=${latitude}&lng=${longitude}`; // Tambahkan lat & lng ke URL
                } else if (data.status === "already_absent") {
                    resultElement.className = 'already-absent';
                    resultElement.innerHTML = `Absensi gagal: ${data.message}`; 
                    setTimeout(() => {
                        resultElement.innerHTML = 'Tekan tombol di atas untuk mencatat absensi.';
                        resultElement.className = 'info';
                        absentButton.disabled = false; 
                    }, 4000); 
                } else {
                    resultElement.className = 'error'; 
                    resultElement.innerHTML = `Terjadi kesalahan saat memproses absensi: ${data.message || 'Respons tidak dikenal'}.`;
                    setTimeout(() => {
                        resultElement.innerHTML = 'Tekan tombol di atas untuk mencatat absensi.';
                        resultElement.className = 'info';
                        absentButton.disabled = false; 
                    }, 4000);
                }
            })
            .catch(error => {
                console.error('Error saat mengirim absensi atau memproses respons:', error);
                resultElement.className = 'error'; 
                resultElement.innerHTML = `Terjadi kesalahan jaringan atau server. Silakan coba lagi.`;
                
                setTimeout(() => {
                    resultElement.innerHTML = 'Tekan tombol di atas untuk mencatat absensi.';
                    resultElement.className = 'info';
                    absentButton.disabled = false; 
                }, 3000);
            });
        }

        absentButton.addEventListener('click', catatAbsensiDenganLokasi);

        function updateDateTime() {
            const now = new Date();
            const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('id-ID', optionsDate);
            const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const timeString = now.toLocaleTimeString('id-ID', optionsTime) + ' WIB'; 

            document.getElementById('currentDateTime').innerHTML = `${dateString} | ${timeString}`;
        }

        window.onload = function() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            absentButton.disabled = false;
            resultElement.innerHTML = 'Tekan tombol di atas untuk mencatat absensi.';
            resultElement.className = 'info';

            // Inisialisasi peta dengan lokasi default jika tidak ada lokasi yang ditemukan
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        initLeafletMap(position.coords.latitude, position.coords.longitude);
                    },
                    (error) => {
                        // Jika tidak mendapatkan lokasi, inisialisasi peta di lokasi default (contoh: Jakarta)
                        console.warn("Gagal mendapatkan lokasi saat memuat halaman:", error);
                        initLeafletMap(-6.2088, 106.8456); // Koordinat default Jakarta
                    },
                    {
                        enableHighAccuracy: false, // Kurangi akurasi untuk load awal
                        timeout: 5000,
                        maximumAge: 60000 // Bisa menggunakan cache untuk load awal
                    }
                );
            } else {
                initLeafletMap(-6.2088, 106.8456); // Koordinat default Jakarta
            }
            // Tambahkan event listener untuk meresize peta saat window di-resize
            window.addEventListener('resize', () => {
                if (currentMap) {
                    currentMap.invalidateSize();
                }
            });
        };
    </script>
</body>
</html>
