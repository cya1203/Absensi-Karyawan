<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Berhasil!</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box; /* Added for consistent padding behavior */
            position: relative;
            overflow: hidden;

            /* Watermark Style START - Consistent with index.html */
            background-repeat: repeat;
            --watermark-blue: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' version='1.1' height='70px' width='180px'><text x='0' y='45' fill='rgba(0, 123, 255, 0.1)' font-family='sans-serif' font-size='22' transform='rotate(-15 40 40)'>Latucya BRILink</text></svg>");
            
            background-image: var(--watermark-blue);
            background-size: 170px 65px; 
            background-position: 0 0; 
            /* Watermark Style END */
        }
        
        /* Store Name Consistent with index.html */
        .store-name {
            font-size: 3em; 
            margin-top: -10px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
            /* Removed gradient for consistency with index.html */
            background: none; 
            -webkit-background-clip: unset;
            background-clip: unset;
            -webkit-text-fill-color: unset;
            color: unset;
        }
        .store-name .latucya-text {
            color: #004a99; /* Warna biru BRI */
        }
        .store-name .brilink-text {
            color: #ff6600; /* Warna orange yang lebih gelap */
        }

        /* Notifikasi Sukses yang Konsisten dengan index.html */
        .success-message-box {
            background-color: #d4edda; /* Background hijau muda */
            color: #28a745; /* Teks hijau gelap */
            border: 1px solid #28a745; /* Border hijau gelap */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 450px;
            text-align: center;
            margin-top: 20px; /* Jarak dari nama toko */
            margin-bottom: 30px; /* Jarak dari link kembali */
        }

        .success-message-box h1 {
            color: #28a745; /* Green for success */
            font-size: 2.2em;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .success-message-box #absensiTime {
            color: #333; /* Warna teks waktu */
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .success-message-box .greeting {
            font-size: 1.8em;
            font-weight: bold;
            color: #007bff; /* Warna biru untuk "SELAMAT BEKERJA!" */
            margin-bottom: 0;
        }
        
        .return-link {
            margin-top: 20px;
            font-size: 1.1em;
        }
        .return-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .return-link a:hover {
            text-decoration: underline;
        }

        .footer-text {
            margin-top: 40px;
            font-size: 0.8em;
            color: #777;
            text-align: center;
        }

        /* Media Queries for responsiveness - Consistent with index.html */
        @media (max-width: 600px) {
            h1 { 
                font-size: 2.2em; 
            }
            .store-name { 
                font-size: 2.5em; 
                margin-bottom: 20px;
            }
            
            /* Penyesuaian notifikasi sukses untuk mobile */
            .success-message-box {
                padding: 15px 10px; /* Padding lebih kecil */
                max-width: 95%;
                width: unset; /* Allow it to shrink */
            }
            .success-message-box h1 {
                font-size: 1.8em;
            }
            .success-message-box #absensiTime {
                font-size: 1em;
            }
            .success-message-box .greeting {
                font-size: 1.5em;
            }

            .return-link { 
                font-size: 0.9em; 
                margin-top: 15px;
            }
            .footer-text { 
                font-size: 0.7em; 
                margin-top: 30px;
            }

            /* Watermark on Mobile - Consistent with index.html */
            body {
                --watermark-blue: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' version='1.1' height='60px' width='150px'><text x='0' y='40' fill='rgba(0, 123, 255, 0.08)' font-family='sans-serif' font-size='18' transform='rotate(-15 40 40)'>Latucya BRILink</text></svg>");
                
                background-image: var(--watermark-blue); 
                background-size: 140px 55px; 
                background-position: 0 0; 
            }
        }
    </style>
</head>
<body>
    <div class="store-name">
        <span class="latucya-text">Latucya</span> <span class="brilink-text">BRILink</span>
    </div>

    <div class="success-message-box">
        <h1>Anda Telah Sukses Melakukan Absensi</h1>
        <div id="absensiTime"></div>
        <p class="greeting">SELAMAT BEKERJA!!</p>
    </div>
    
    <div class="return-link">
        <a href="index.html">Klik di sini untuk kembali ke halaman absensi</a>
    </div>

    <div class="footer-text">
        Dikembangkan oleh Muhammad Jodi Marties Seviadi
    </div>

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        window.onload = function() {
            var absenTime = getUrlParameter('time');
            if (absenTime) {
                document.getElementById('absensiTime').innerHTML = `Pada: ${absenTime}`;
            } else {
                document.getElementById('absensiTime').innerHTML = `Waktu absensi tidak diketahui.`;
            }
        };
    </script>
</body>
</html>
