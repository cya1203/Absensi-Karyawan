<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Berhasil!</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIINfQPDQwrLpfenyFwEKoJpkPKVchvk/vU="
        crossorigin=""/>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;

            /* Watermark Style START */
            background-repeat: repeat;
            --watermark-blue: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' version='1.1' height='70px' width='180px'><text x='0' y='45' fill='rgba(0, 123, 255, 0.05)' font-family='sans-serif' font-size='22' transform='rotate(-15 40 40)'>Latucya BRILink</text></svg>");
            --watermark-orange: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' version='1.1' height='70px' width='180px'><text x='0' y='45' fill='rgba(255, 165, 0, 0.05)' font-family='sans-serif' font-size='22' transform='rotate(-15 40 40)'>Latucya BRILink</text></svg>");
            
            background-image: var(--watermark-blue), var(--watermark-orange);
            background-size: 170px 65px; 
            background-position: 0 0, 85px 32.5px; 
            /* Watermark Style END */
        }
        /* Style untuk nama toko */
        .store-name {
            font-size: 2.2em;
            margin-top: -10px; 
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold; 
            background: none; 
            -webkit-background-clip: unset;
            background-clip: unset;
            -webkit-text-fill-color: unset;
            color: unset;
        }
        /* Style baru untuk bagian "Latucya" */
        .store-name .latucya-text {
            color: #004a99; /* Warna biru BRI */
        }
        /* Style baru untuk bagian "BRILink" */
        .store-name .brilink-text {
            color: #ff6600; /* Warna orange yang lebih gelap */
        }

        h1 {
            color: #28a745; 
            font-size: 2.5em;
            margin-top: 10px; 
            margin-bottom: 10px;
        }
        #absensiTime {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        p {
            color: #555;
            font-size: 1.5em;
            margin-bottom: 10px; /* Kurangi margin bawah karena ada peta */
        }
        .greeting {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px; /* Beri sedikit ruang sebelum peta */
        }
        .return-link {
            margin-top: 40px;
            font-size: 1.1em;
        }
        .return-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .return-link a:hover {
            text-decoration: underline;
        }

        /* Style untuk footer "Dikembangkan oleh" */
        .footer-text {
            margin-top: 50px;
            font-size: 0.8em;
            color: #777;
            text-align: center;
        }

        /* Style untuk peta */
        #map {
            height: 300px; /* Tinggi peta default */
            width: 80%; /* Lebar peta default */
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px; /* Batasi lebar maksimal untuk tampilan desktop */
        }

        /* Media Queries untuk responsif di layar kecil */
        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            .store-name { font-size: 1.8em; }
            #absensiTime { font-size: 1em; }
            p { font-size: 1.2em; }
            .greeting { font-size: 1.5em; }
            .return-link { font-size: 0.9em; }
            .footer-text { font-size: 0.7em; }
            
            /* Penyesuaian ukuran peta untuk mobile */
            #map {
                width: 95%; /* Lebar peta di mobile, lebih luas */
                height: 250px; /* Tinggi peta di mobile, sedikit lebih kecil */
            }

            /* Watermark di HP */
            body {
                --watermark-blue-mobile: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' version='1.1' height='60px' width='150px'><text x='0' y='40' fill='rgba(0, 123, 255, 0.04)' font-family='sans-serif' font-size='18' transform='rotate(-15 40 40)'>Latucya BRILink</text></svg>");
                --watermark-orange-mobile: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' version='1.1' height='60px' width='150px'><text x='0' y='40' fill='rgba(255, 165, 0, 0.04)' font-family='sans-serif' font-size='18' transform='rotate(-15 40 40)'>Latucya BRILink</text></svg>");
                
                background-size: 140px 55px; 
                background-position: 0 0, 70px 27.5px; 
            }
        }
    </style>
</head>
<body>
    <div class="store-name">
        <span class="latucya-text">Latucya</span> <span class="brilink-text">BRILink</span>
    </div>

    <h1>Anda Telah Sukses Melakukan Absensi</h1>
    
    <div id="absensiTime"></div>
    <p class="greeting">SELAMAT BEKERJA!!</p>

    <div id="map"></div>

    <div class="return-link">
        <a href="index.html">Klik di sini untuk kembali ke halaman absensi</a>
    </div>

    <div class="footer-text">
        Dikembangkan oleh Muhammad Jodi Marties Seviadi
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nEF3zZ/c+p7qLgN7pZl5/n6b6+J+M7nL/d5+Z6w="
        crossorigin=""></script>
    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        let absensiMap = null; // Variabel global untuk menyimpan instance peta di success.html
        let absensiMarker = null; // Variabel global untuk menyimpan instance marker di success.html

        // Fungsi untuk menginisialisasi peta dengan lokasi absen
        function initSuccessLeafletMap() {
            var absenTime = getUrlParameter('time');
            var lat = parseFloat(getUrlParameter('lat')); // Ambil latitude
            var lng = parseFloat(getUrlParameter('lng')); // Ambil longitude
            const zoomLevel = 17; // Tingkat zoom yang lebih dekat

            if (absenTime) {
                document.getElementById('absensiTime').innerHTML = `Pada: ${absenTime}`;
            } else {
                document.getElementById('absensiTime').innerHTML = `Waktu absensi tidak diketahui.`;
            }

            // Tampilkan peta hanya jika koordinat valid
            if (!isNaN(lat) && !isNaN(lng)) {
                const mapId = 'map';
                absensiMap = L.map(mapId).setView([lat, lng], zoomLevel); // Inisialisasi peta dengan zoomLevel

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(absensiMap);

                absensiMarker = L.marker([lat, lng]).addTo(absensiMap)
                    .bindPopup('Lokasi Absensi Anda')
                    .openPopup();
                
                // Penting: Invalidate size agar peta render dengan benar di container yang terlihat
                absensiMap.invalidateSize(); 
            } else {
                // Sembunyikan peta jika lokasi tidak valid
                document.getElementById('map').style.display = 'none';
                console.warn("Koordinat lokasi absensi tidak valid atau tidak ditemukan.");
            }
        }

        // Panggil initSuccessLeafletMap() saat halaman dimuat
        window.onload = function() {
            initSuccessLeafletMap(); 
            // Tambahkan event listener untuk meresize peta saat window di-resize
            window.addEventListener('resize', () => {
                if (absensiMap) {
                    absensiMap.invalidateSize();
                }
            });
        };
    </script>
</body>
</html>
