<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Karyawan</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            margin-bottom: 15px; 
            text-align: center;
        }
        /* Style untuk nama toko */
        .store-name {
            font-size: 1.8em; 
            margin-top: -10px; 
            margin-bottom: 25px; 
            text-align: center;
            font-weight: bold; 
        }
        /* Style untuk gradasi teks (seperti Gemini) */
        .gradient-text {
            background: linear-gradient(to right, #007bff, orange); /* Biru ke Orange */
            -webkit-background-clip: text; /* Penting untuk browser berbasis WebKit (Chrome, Safari) */
            background-clip: text; /* Standar */
            -webkit-text-fill-color: transparent; /* Membuat teks transparan agar gradasi terlihat */
            color: transparent; /* Fallback untuk browser yang tidak mendukung */
        }

        /* Style untuk tanggal dan waktu */
        #currentDateTime {
            font-size: 1.5em; 
            margin-bottom: 25px; 
            color: #555;
            font-weight: bold; 
            text-align: center;
        }

        #reader {
            width: 500px; /* Lebar area kamera */
            max-width: 90%; /* Responsif untuk layar kecil */
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }
        #result {
            margin-top: 15px;
            font-size: 1.2em;
            color: #555;
            text-align: center;
            min-height: 30px; /* Memberi ruang agar tidak 'jumps' saat ada pesan */
        }
        .success { color: #28a745; font-weight: bold; } /* Hijau untuk sukses */
        .error { color: #dc3545; font-weight: bold; } /* Merah untuk error */
        .info { color: #007bff; } /* Biru untuk informasi */

        /* Style untuk footer "Dikembangkan oleh" */
        .footer-text {
            margin-top: 30px; /* Jarak dari elemen di atasnya */
            font-size: 0.8em; /* Ukuran font lebih kecil */
            color: #777; /* Warna abu-abu yang lebih lembut */
            text-align: center;
        }
        
        /* Media Queries untuk responsif di layar kecil */
        @media (max-width: 600px) {
            #reader { max-width: 350px; }
            h1 { font-size: 1.8em; }
            .store-name { font-size: 1.4em; } 
            #currentDateTime { font-size: 1.2em; } 
            #result { font-size: 1em; }
            .footer-text { font-size: 0.7em; } /* Lebih kecil lagi di mobile */
        }
    </style>
</head>
<body>
    <h1>Absensi Karyawan</h1>
    <div class="store-name gradient-text">
        Latucya BRILink
    </div>
    
    <div id="currentDateTime"></div>

    <div id="reader"></div>
    <div id="result" class="info">Arahkan kamera ke QR Code absensi Anda.</div>

    <div class="footer-text">
        Dikembangkan oleh Muhammad Jodi Marties Seviadi
    </div>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <script>
        // Instance dari Html5Qrcode, dideklarasikan di sini agar bisa diakses oleh semua fungsi
        const html5QrCode = new Html5Qrcode("reader");

        // Fungsi yang dipanggil ketika QR Code berhasil discan
        function onScanSuccess(decodedText, decodedResult) {
            // Hentikan scanner sementara untuk menampilkan pesan notifikasi
            html5QrCode.stop().then(ignore => {
                console.log("QR Code scanning stopped.");
            }).catch(err => {
                console.warn("Gagal menghentikan scanning.", err);
            });

            document.getElementById('result').className = 'info';
            document.getElementById('result').innerHTML = `Memproses absensi...`;

            // *** URL WEB APP GOOGLE APPS SCRIPT ANDA ***
            // Ini adalah URL yang Anda berikan dan sudah dimasukkan di sini.
            const googleAppsScriptURL = 'https://script.google.com/macros/s/AKfycbzcq77_4Q4Mnpf4VkYK-7U4iITSqng610_j7Lb4bLnteDbjvpeIvRQjCUn1pl2uFY6c/exec'; 

            // Mengirim data absensi ke Google Apps Script
            fetch(googleAppsScriptURL, {
                method: 'POST',
                mode: 'no-cors', // Mode ini penting untuk berkomunikasi dengan Apps Script
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `action=absen` // Mengirim sinyal sederhana ke Apps Script
            })
            .then(response => {
                console.log('Permintaan absen terkirim.');
                document.getElementById('result').className = 'success';
                document.getElementById('result').innerHTML = `Absensi berhasil dicatat!`;
                
                // Setelah 3 detik, reset pesan dan mulai kembali scanner (kamera)
                setTimeout(() => {
                    document.getElementById('result').innerHTML = 'Arahkan kamera ke QR Code absensi Anda.';
                    document.getElementById('result').className = 'info';
                    startQrCodeScanner(); // Panggil kembali untuk menampilkan kamera
                }, 3000);
            })
            .catch(error => {
                console.error('Error saat mengirim absensi:', error);
                document.getElementById('result').className = 'error';
                document.getElementById('result').innerHTML = `Terjadi kesalahan. Silakan coba lagi.`;
                
                // Jika ada error, mulai kembali scanner (kamera)
                setTimeout(() => {
                    document.getElementById('result').innerHTML = 'Arahkan kamera ke QR Code absensi Anda.';
                    document.getElementById('result').className = 'info';
                    startQrCodeScanner(); // Panggil kembali untuk menampilkan kamera
                }, 3000);
            });
        }

        // Fungsi yang dipanggil jika scan QR Code gagal (misalnya, gambar buram)
        function onScanFailure(error) {
            // Biasanya tidak perlu menampilkan pesan error setiap kali scan gagal
            // console.warn(`QR error = ${error}`);
        }

        // Fungsi untuk memulai QR Code scanner dan menampilkan feed kamera
        function startQrCodeScanner() {
            // Jika scanner sudah berjalan, hentikan dulu untuk menghindari konflik
            if (html5QrCode.isScanning) {
                html5QrCode.stop().catch(err => console.warn("Error stopping existing scanner:", err));
            }

            html5QrCode.start(
                { facingMode: "environment" }, // Prioritaskan kamera belakang perangkat
                {
                    fps: 10,    // Frames per second (kecepatan refresh kamera)
                    qrbox: {width: 250, height: 250}  // Ukuran kotak pemindai QR di layar
                },
                onScanSuccess, // Fungsi yang dipanggil jika berhasil scan
                onScanFailure  // Fungsi yang dipanggil jika scan gagal
            ).catch(err => {
                console.error("Gagal memulai kamera:", err);
                document.getElementById('result').className = 'error';
                document.getElementById('result').innerHTML = `Gagal memulai kamera. Pastikan Anda memberikan izin akses kamera dan tidak ada aplikasi lain yang menggunakan kamera.`;
            });
        }

        // Fungsi untuk memperbarui tanggal dan waktu secara real-time
        function updateDateTime() {
            const now = new Date();
            // Opsi format tanggal (contoh: Sabtu, 08 Juni 2025)
            const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('id-ID', optionsDate);

            // Opsi format waktu (contoh: 14:30:00 WIB)
            const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const timeString = now.toLocaleTimeString('id-ID', optionsTime) + ' WIB'; 

            document.getElementById('currentDateTime').innerHTML = `${dateString} | ${timeString}`;
        }

        // Memanggil fungsi updateDateTime setiap 1 detik
        setInterval(updateDateTime, 1000);

        // Memanggil updateDateTime dan startQrCodeScanner saat halaman web pertama kali dimuat
        window.onload = function() {
            updateDateTime(); // Update waktu saat halaman pertama kali dimuat
            startQrCodeScanner(); // Kamera akan langsung aktif saat halaman dimuat
        };
    </script>
</body>
</html>
